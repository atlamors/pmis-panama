<div class="min-h-screen flex bg-gray-950 text-gray-100">
  <aside
    id="sidebar"
    class="hidden md:flex md:w-64 flex-col bg-gray-900 border-r border-gray-800"
    role="navigation"
    aria-label="Primary"
  >
    <div class="h-16 flex items-center px-4 border-b border-gray-800">
      <span class="text-lg font-semibold">PMIS</span>
    </div>
    <nav class="flex-1 overflow-y-auto p-2" aria-label="Main">
      <ul class="space-y-1" role="menubar" aria-orientation="vertical">
        <li role="none"><a role="menuitem" tabindex="0" class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/dashboard">Dashboard</a></li>
        <li role="none" class="mt-3 px-3 text-xs uppercase text-gray-400">Reports</li>
        <li role="none"><a role="menuitem" tabindex="-1" class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/reports/revenue/view">Revenue View</a></li>
        <li role="none"><a role="menuitem" tabindex="-1" class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/reports/revenue/search">Revenue Search</a></li>
        <li role="none" class="mt-3 px-3 text-xs uppercase text-gray-400">Communication</li>
        <li role="none"><a role="menuitem" tabindex="-1" class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/messages">Messages</a></li>
        <li role="none" class="mt-3 px-3 text-xs uppercase text-gray-400">Planning</li>
        <li role="none"><a role="menuitem" tabindex="-1" class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/calendar">Calendar</a></li>
        <li role="none" class="mt-3 px-3 text-xs uppercase text-gray-400">Admin</li>
        <li role="none"><a role="menuitem" tabindex="-1" class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/settings">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col min-w-0">
    <header class="h-16 flex items-center px-4 border-b border-gray-800 bg-gray-900 sticky top-0 z-10">
      <button
        id="menuButton"
        class="md:hidden inline-flex items-center justify-center rounded p-2 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        aria-label="Open main menu"
        aria-controls="drawer"
        aria-expanded="false"
      >
        <span class="sr-only">Open menu</span>
        ☰
      </button>
      <div class="ml-2 md:ml-0 font-semibold">PMIS</div>
      <div class="ml-auto text-sm text-gray-400">Phase 1.0</div>
    </header>
    <main class="flex-1 min-w-0 p-4">
      <router-outlet></router-outlet>
    </main>
  </div>

  <div
    id="drawer"
    class="md:hidden fixed inset-0 z-20 hidden"
    role="dialog"
    aria-modal="true"
    aria-labelledby="drawerTitle"
  >
    <div class="absolute inset-0 bg-black/60" data-backdrop></div>
    <div class="absolute inset-y-0 left-0 w-72 bg-gray-900 border-r border-gray-800 p-2" role="document">
      <div class="h-16 flex items-center px-2 border-b border-gray-800">
        <h2 id="drawerTitle" class="text-lg font-semibold">Menu</h2>
        <button class="ml-auto rounded p-2 hover:bg-gray-800" aria-label="Close menu" data-close>✕</button>
      </div>
      <nav class="py-2" aria-label="Mobile Main">
        <a class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/dashboard">Dashboard</a>
        <a class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/reports/revenue/view">Revenue View</a>
        <a class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/reports/revenue/search">Revenue Search</a>
        <a class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/messages">Messages</a>
        <a class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/calendar">Calendar</a>
        <a class="block rounded px-3 py-2 hover:bg-gray-800" routerLink="/settings">Settings</a>
      </nav>
    </div>
  </div>
</div>
